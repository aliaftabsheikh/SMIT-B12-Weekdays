<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase-Class-2</title>
   
    <script src="app.js" type="module" ></script>
</head>
<body>
   <div id="auth">
    <div id="sign-up">

        <input id="signup-email" type="email" placeholder="EMAIL">

        <input id="signup-password" type="password" placeholder="Password">

        <button 
       
        id="sign-up-button">SIGN UP</button>
    </div>


    <div id="sign-in">

        <input id="signin-email" type="email" placeholder="EMAIL">

        <input id="signin-password" type="password" placeholder="Password">

        <button 
       
        id="sign-in-button">SIGN IN</button>
    </div>
   </div>


   <div id="welcome-box" style="display: none;">
        <p id="welcome-note">ALI </p>


        <button id="logout-btn">LOGOUT</button>
   </div>

</body>
</html>
